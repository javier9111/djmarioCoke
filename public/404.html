<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - DJ Mario Coke</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans">

  <section class="min-h-screen flex flex-col items-center justify-center px-4 text-center">
    
    <!-- Icono DJ -->
    <div class="w-32 h-32 flex items-center justify-center rounded-full bg-purple-400 text-5xl mb-8 animate-pulse">
      🎧
    </div>

    <!-- Código de error -->
    <h1 class="text-8xl font-bold text-purple-600 mb-4">404</h1>
    <h2 class="text-3xl font-bold mb-6">Página Fuera de Frecuencia</h2>

    <!-- Mensaje -->
    <p class="text-lg text-gray-300 mb-8">
      Lo sentimos, la página que buscas no está disponible. 
      Puede que haya sido removida o la URL sea incorrecta.
    </p>

    <!-- Botones -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" 
         class="bg-purple-600 text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors">
         Ir al Inicio
      </a>
      <a href="/#services" 
         class="border-2 border-purple-600 text-purple-600 font-bold py-3 px-6 rounded-lg hover:bg-purple-700 hover:text-gray-900 transition-colors">
         Ver Servicios
      </a>
    </div>

    <!-- Pie de página -->
    <footer class="mt-12 pt-8 border-t border-gray-700 text-gray-400 text-sm">
      ¿Necesitas ayuda? <a href="/contact" class="text-purple-600 hover:underline">Contáctanos</a>
    </footer>

  </section>

</body>
</html>
